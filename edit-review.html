<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1 class="text-center">Leave Honest Feedback</h1>
    <form id="new-rating">
        <div class="d-flex justify-content-center align-items-center flex-column">
            <input id="rating-number" type="number" min="0" max="5" class="form-control w-25 mb-5" step="0.1">

            <textarea id="review-text" class="mb-5" cols="50" rows="10"
                placeholder="Give us your honest feedback"></textarea>

            <button id="edit-review" class="btn btn-primary">Submit Review</button>

        </div>
    </form>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="uuid.js"></script>
    <script src="index.js"></script>
    <script src="rateMyBiz-functions.js"></script>

</body>

</html>
