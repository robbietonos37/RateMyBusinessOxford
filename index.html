<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="p-3 mt-2 mb-5">
        <button class="btn btn-primary">About</button>
        <button class="btn btn-primary">Contact</button>
        <button class="btn btn-primary">How does this work?</button>
    </div>
    <h1>Welcome To RateMyBusiness Oxford</h1>


    <h2>Sign In</h2>
    <div class="container d-flex justify-content-center">

        <form>
            <div class="container" id="actualContainer">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>

                <button type="submit" class="btn btn-primary mb-3">Submit</button>
            </div>
        </form>
    </div>


    <div id="errorMessage"></div>
    <div id="other-options">
        <span><a href="getPasswordCode.html" rel="noopener noreferrer">Forgot Password?</a></span>
        <div id="#sign-up">
            <div id="register">
                <span>Don't have an account?</span>
                <span><a href="register.html" target="_self" rel="noopener noreferrer"><button
                            class="btn btn-success">Register</button></a></span>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html>
